<html>
<head>
  <meta charset="UTF-8">
  <title>carbon-local-storage tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="carbon-storage-compatibility-suite.html">
  <link rel="import" href="../carbon-local-storage.html">
</head>
<body>

  <test-fixture id="BasicStorage">
    <template>
      <carbon-local-storage key="carbon-local-storage-test" data="{}" log>
      </carbon-local-storage>
    </template>
  </test-fixture>

  <test-fixture id="SyncingStorage">
    <template>
      <carbon-local-storage key="carbon-local-storage-test" data="{}" log>
      </carbon-local-storage>
      <carbon-local-storage key="carbon-local-storage-test" data="{}" log>
      </carbon-local-storage>
    </template>
  </test-fixture>

  <script>
    testCarbonStorageCompatibility({
      tagName: 'carbon-local-storage',
      fetchStoredValue: function(storagePath) {
        var parts = storagePath.split('.');
        var value = JSON.parse(localStorage.getItem('carbon-local-storage-test'));

        parts.shift();

        return Promise.resolve(Polymer.Base.get(parts.join('.'), value));
      }
    });
  </script>
</body>
</html>
