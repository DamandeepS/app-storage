<link rel="import" href="carbon-storage-behavior.html">
<link rel="import" href="carbon-network-status-behavior.html">
<link rel="import" href="carbon-persistence-service/carbon-persistence-client.html">
<dom-module id="carbon-persistence-service">
  <script>
    (() => {
      'use strict';

      Polymer({
        is: 'carbon-persistence-service',

        behaviors: [
          Polymer.CarbonStorageBehavior,
          Polymer.CarbonNetworkStatusBehavior
        ],

        properties: {
          store: {
            type: String,
            value: 'carbon-persistence-default-store'
          },

          workerUrl: {
            type: String,
            value() {
              return this.resolveUrl('carbon-persistence-service/carbon-persistence-service-worker.js');
            }
          },

          workerScope: {
            type: String,
            value() {
              return this.resolveUrl('carbon-persistence-service/$carbon-persistence-service');
            }
          },

          client: {
            type: Polymer.CarbonPersistenceClient,
            computed: '__computeClient(workerUrl, workerScope)'
          },

          persistedData: {
            type: Object,
            notify: true
          }
        },

        observers: [
          '__updatePersistedData(client, online, data)'
        ],

        setStoredValue(path, value) {
          console.log('set', arguments);
          return this.client.transaction('set', this.store, this.data);
        },

        getStoredValue(path) {
          console.log('get', arguments);
          return this.client.transaction('get', this.store);
        },

        __computeClient(workerUrl, workerScope) {
          return new Polymer.CarbonPersistenceClient(workerUrl, workerScope);
        },

        __updatePersistedData(client, online, data) {
          if (online) {
            this.persistedData = data;
            this.linkPaths('data', 'persistedData');
            this.linkPaths('persistedData', 'data');
          } else {
            this.unlinkPaths('data', 'persistedData');
            this.unlinkPaths('persistedData', 'data');
            this.getStoredValue().then((value) => {
              // We may have gone online since retrieving the persisted value..
              if (this.online) {
                return;
              }
              this.persistedData = value;
            });
          }
        }
      });
    })();
  </script>
</dom-module>
