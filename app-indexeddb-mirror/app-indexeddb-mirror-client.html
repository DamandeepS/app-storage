<link rel="import" href="communal-worker.html">
<script>
  (function() {
    'use strict';

    let workerUrl = Symbol('workerUrl');
    let connectsToWorker = Symbol('connectsToWorker');
    let connected = Symbol('connected');
    let messageId = Symbol('messageId');
    let worker = null;

    Polymer.AppIndexedDBMirrorClient = class AppIndexedDBMirrorClient {
      constructor(_workerUrl) {
        this[workerUrl] = _workerUrl;
        this[connected] = false;
        this[messageId] = 0;
        this[connectsToWorker] = null;
      }

      validateSession(session) {
        return this.post({
          type: 'app-mirror-validate-session',
          session
        });
      }

      post(message) {
        return this.connect().then(worker => {
          return new Promise(resolve => {
            let id = this[messageId]++;
            let port = worker.port;

            port.addEventListener('message', function onMessage(event) {
              if (event.data && event.data.id === id) {
                port.removeEventListener('message', onMessage);
                resolve(event.data.result);
              }
            });

            message.id = id;

            port.postMessage(message);
          });
        });
      }

      transaction(method, key, value) {
        return this.post({
          type: 'app-mirror-transaction',
          method,
          key,
          value
        });
      }

      connect() {
        if (this[connected] || this[connectsToWorker]) {
          return this[connectsToWorker];
        }

        console.log('App IndexedDB Client connecting..');

        return this[connectsToWorker] = this.registerWorker().then(worker => {
          return new Promise(resolve => {
            worker.port.addEventListener('message', event => {
              if (event.data &&
                  event.data.type === 'app-mirror-connected') {
                console.log('App IndexedDB Client connected!');
                this[connected] = true;
                resolve(worker);
              }
            });

            worker.addEventListener('error', error => {
              console.error(error.toString());
            });

            worker.port.start();
            worker.port.postMessage({
              type: 'app-mirror-connect'
            });
          });
        });
      }

      registerWorker() {
        return Promise.resolve(new Polymer.CommunalWorker(this[workerUrl]));
      }
    }
  })();
</script>
